name: Appium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  appium:
    runs-on: ubuntu-latest

    services:
      adb:
        image: budtmo/docker-android-x86-11.0
        ports:
          - 5555:5555
        options: --privileged

    env:
      ANDROID_HOME: /usr/local/android-sdk
      PATH: $PATH:$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget openjdk-11-jdk

      - name: Download and set up Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          yes | $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager --sdk_root=$ANDROID_HOME --licenses
          $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager --sdk_root=$ANDROID_HOME "platforms;android-33" "build-tools;33.0.0"

      - name: Start Appium server
        run: |
          npm install -g appium
          appium &

      - name: Run Appium tests
        env:
          APPIUM_SERVER_URL: http://localhost:4723
        run: |
          # Replace with your test command, e.g., for pytest or npm test
          # For example, if using Python:
          pip install -r requirements.txt
          pytest --html=report.html --self-contained-html
